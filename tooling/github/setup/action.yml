name: "Setup and install"
description: "Common setup steps for Actions"

runs:
  using: composite
  steps:
    - uses: oven-sh/setup-bun@v2
      with:
        bun-version: "1.2.14"
    - uses: actions/setup-node@v6
      with:
        node-version: "22.21.0"

    - shell: bash
      run: bun add -g turbo

    - shell: bash
      run: bun install
